<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Páginas Dinâmicas</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet2">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet3">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        nav {
            margin-bottom: 20px;
        }

        button {
            margin-right: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

        section {
            padding: 0px;
            
        }
    
        .imagem-fundo {
            background-image: url('https://oestemarine.com.br/wp-content/uploads/2023/12/388GT.jpg'); 
            background-size: cover; 
            background-position: center; 
            width: 100%; 
            height: 400px;
        }
        .header-section {
      text-align: center;
      padding: 50px 20px;
      background-color: #202F46; 
      color: white;
    }

    .header-section h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 28px;
      font-weight: 600;
    }

    .boat-section {
      padding: 40px 20px;
    }

    .boat-card {
      background-color: #135F63; 
      color: white;
      border-radius: 8px;
      overflow: hidden;
    }

    .boat-card img {
      width: 100%;
      height: 400px;
    }

    .boat-info {
      padding: 20px;
    }

    .boat-info h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .boat-info p {
      margin: 0;
      font-size: 16px;
    }

    .boat-number {
      font-size: 80px;
      font-weight: bold;
      color: #00E1FF; 
      position: absolute;
      bottom: 20px;
      right: 20px;
      opacity: 0.8;
    }
    </style>
</head>

<body style="background-color: #0F2E45;">

    <!-- Div principal onde Vue irá montar a aplicação -->
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Carrega os templates externos -->
    <script src="js/about.js"></script>
    <script src="js/contact.js"></script>

    <!-- Carrega o arquivo app.js que contém a lógica Vue, ele deve ser o ultimo a ser carregado! -->
    <script src="js/home.js"></script>
</body>

</html>
